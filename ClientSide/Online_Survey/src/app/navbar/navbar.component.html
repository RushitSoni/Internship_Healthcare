<header>
    <nav class="navbar navbar-expand-lg bg-primary ">
        <div class="container">

            
            <div class="logo-container" style="background-color: white; width: 200px;height: 100%;">
                <a routerLink="/" class="nav-brand">
                  <img src="./assets/logo.png" class="me-3" alt="logo" width="120" height="50">
                </a>
            </div>
            
           
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a routerLink="/home" class="nav-link" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">Home</a>
                    </li>
                    <li class="nav-item" >
                        <a routerLink="/play" class="nav-link" routerLinkActive="active">Create</a>
                    </li>
            
   
                </ul>

                <ul class="navbar-nav" *ngIf="(accountService.user$ | async)===null">
                    <li class="nav-item">
                        <a class="btn btn-secondary mx-2" routerLink="/account/register">Create Account</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-secondary mx-2" routerLink="/account/login">Login</a>
                    </li>
                </ul>

                <div class="d-flex align-items-center" *ngIf="(accountService.user$ | async) as user">
                        <a class="text-white" style="text-decoration: none;cursor: pointer;">
                            Hi <span class="h3 text-warning">{{user.firstName | titlecase}}</span>
                        </a>

                        <a class="btn btn-secondary ms-2" (click)="logout()">LogOut</a>
                </div>

             


            </div>
        </div>
    </nav>
</header>
