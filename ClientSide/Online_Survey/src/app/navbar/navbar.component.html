<header>
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <div class="logo-container">
        <a routerLink="/" class="nav-brand">
          <img
            src="./assets/HealthcareInformatics.png"
            class="me-3"
            alt="logo"
          />
        </a>
      </div>

      <button class="navbar-toggler" type="button" (click)="toggleNavbar()">
        <span class="navbar-toggler-icon"></span>
      </button>
      

      <div class="collapse navbar-collapse" #navbarCollapse>
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a
              routerLink="/home"
              class="nav-link mx-2"
              routerLinkActive="active"
              [routerLinkActiveOptions]="{ exact: true }"
             
              >Home</a
            >
          </li>
          <li class="nav-item">
            <a routerLink="/admin" class="nav-link mx-2" routerLinkActive="active"
            *ngIf="(accountService.user$ | async)?.role === 'superadmin'"
              >Admin</a
            >
          </li>
        </ul>

        <ul class="navbar-nav" *ngIf="(accountService.user$ | async) === null">
          <li class="nav-item">
            <a mat-raised-button class="btn btn-secondary mx-2 my-1" routerLink="/account/register"
            style="background-color: #1e90ff;color:white">Create Account</a
            >
          </li>
          <li class="nav-item">
            <a mat-raised-button class="btn btn-secondary mx-2 my-1" routerLink="/account/login"
            style="background-color: #1e90ff;color:white">Login</a
            >
          </li>
        </ul>

        <ul class="navbar-nav" *ngIf="accountService.user$ | async as user">
          <li class="nav-item">
            <a class="h3 text-warning mx-2 my-1" style="text-decoration: none; cursor: pointer">
            
              Hi !  {{user.firstName | titlecase}} {{user.lastName | titlecase}}
             </a>
          </li>
          <li class="nav-item">
            <a mat-raised-button class="btn btn-secondary mx-2 my-1" (click)="logout()" style="background-color: #1e90ff;color:white">LogOut</a>
          </li>
        </ul>

        <!-- <div
          class="d-flex align-items-center"
          *ngIf="accountService.user$ | async as user"
        >
          <a class="h3 text-warning" style="text-decoration: none; cursor: pointer">
            
           Hi !  {{user.role| titlecase}}
          </a>

          <a class="btn btn-secondary ms-2" (click)="logout()">LogOut</a>
        </div>-->
      </div> 

    
    </div>
  </nav>
  <hr>
</header>
