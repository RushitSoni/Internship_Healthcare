<div>
    <div>
        <div mat-dialog-title>Option Form</div>
    
        <form [formGroup]="optionForm" (ngSubmit)="createOption()" autocomplete="off">
    
        <div mat-dialog-content> 
    
            <div class="row">
                <mat-form-field appearance="outline">
                    <mat-label>Option Text</mat-label>
                    <input matInput placeholder="Ex.option" formControlName="optionText">
                </mat-form-field>
            </div>
    
        </div>
    
        <div mat-dialog-actions class="action" >
            <button mat-raised-button color="warn" type="button" [mat-dialog-close]="false">Cancel</button>
            <button mat-raised-button color="primary" type="submit">Save</button>
        </div>
    
        </form>
    </div>
    
</div>
