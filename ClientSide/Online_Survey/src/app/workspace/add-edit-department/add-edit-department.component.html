<div>
    <div>
        <div mat-dialog-title>Department Form</div>
    
        <form [formGroup]="departmentForm" (ngSubmit)="createDepartment()" autocomplete="off">
    
        <div mat-dialog-content> 
    
            <div class="row">
                <mat-form-field appearance="outline">
                    <mat-label>Department Name</mat-label>
                    <input matInput placeholder="Ex.HR" formControlName="name">
                </mat-form-field>
            </div>
    
        </div>
    
        <div mat-dialog-actions class="action">
            <button mat-raised-button color="warn" type="button" [mat-dialog-close]="false">Cancel</button>
            <button mat-raised-button color="primary" type="submit">{{data? 'Update' : 'Save'}}</button>
        </div>
    
        </form>
    </div>
    
</div>
