
<div class="mat-elevation-z8" style="padding: 3%">
    <div class="search">
      <input type="text" class="search__input" (input)="applyFilter($event)" placeholder="Search">
    </div>
   
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
     
      <ng-container *ngFor="let col of displayedColumns" [matColumnDef]="col">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ col | titlecase }}</th>
        <td mat-cell *matCellDef="let element">{{ col === 'dateCreated' ? (element[col]  | date:'MMM d, y') : element[col] }}</td>
      </ng-container>
  
      <!-- Add extra columns for actions, if needed -->
      
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
    </table>

  </div>
