<div *ngIf="availablitiy == 0">
    <label>Email:</label><input type="text" [(ngModel)]="email"><br>
    <button (click)="TakeSurvey()">Take Survey</button>
</div>
<div *ngIf="availablitiy == 1">
    <label>No Started.</label>
</div>
<div *ngIf="availablitiy == 2">
    <label>Survey Finished No More Responses can be taken.</label>
</div>
