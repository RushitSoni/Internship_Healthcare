<div class="create-content">

  <form [formGroup]="form" class="form-group">
    <div *ngFor="let question of fillData; let i = index">      
      <div *ngIf="question.questionOptionType == 1" class="question-div">
        <p>{{i+1}}. {{question.questionText}}</p>
        <div>
          <mat-radio-group aria-label="Select an option" *ngFor="let option of question.options" class="radio-flex">
            <mat-radio-button [value]="option.optionId" [formControlName]="question.questionId.toString()">{{option.optionText}}</mat-radio-button>
          </mat-radio-group>
        </div>
      </div>
      
      <div *ngIf="question.questionOptionType == 2" class="question-div">
        <p>{{i+1}}. {{question.questionText}}</p>
        <div [formGroupName]="question.questionId.toString()">
          <div *ngFor="let option of question.options">
            <mat-checkbox class="example-margin" [formControlName]="option.optionId">{{option.optionText}}</mat-checkbox>
          </div>
        </div>
      </div>

      <div *ngIf="question.questionOptionType == 3" class="question-div">
        <mat-form-field appearance="fill">
          <mat-label>{{i+1}}. {{question.questionText}}</mat-label>
          <input placeholder="" [formControlName]="question.questionId.toString()" matInput>
      </mat-form-field>
      </div>
    </div>
  </form>
  <button mat-raised-button color="primary" class="btn btn-secondary mx-2 my-1" style="background-color: #1e90ff;color:white" (click)="OnSubmit()">Submit</button>
</div>
