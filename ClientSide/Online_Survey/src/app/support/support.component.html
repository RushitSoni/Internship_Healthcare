<!-- support.component.html -->
<div class="support-container">
    <div class="support-content">
      <h2 class="support-heading">Connect with Customer Support</h2>
      <p class="support-subheading">We're here to assist you. Reach out to us for any queries or issues.</p>
    </div>
    <div class="support-image">
      <img src="assets/support.png" alt="Customer Support" />
    </div>
  </div>
  


  <div class="support-form-container">

    <form class="support-form">
      <div class="form-group">
        <input type="text" id="name" name="name" placeholder="Name" required>
      </div>
  
      <div class="form-group">
        
        <input type="text" id="enquiry" name="enquiry" placeholder="General Enquiry" required>
      </div>
  
      <div class="form-group">
        <input type="email" id="email" name="email" placeholder="Email" required>
      </div>
  
      <div class="form-group">
        <textarea id="message" name="message" rows="4" placeholder="Message"  required></textarea>
      </div>
  
      <button type="submit" class="send-btn">Send</button>
    </form>
  </div>
