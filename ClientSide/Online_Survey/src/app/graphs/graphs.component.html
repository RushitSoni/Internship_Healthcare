<div class="sidebar2">
  <app-sidebar2></app-sidebar2>
</div>

<!-- Chart 1: Number of Surveys By Date -->
<div class="chart-container">
  <h3>Number of Surveys By Month</h3>
  <div class="chart-wrapper">
   
    <ngx-charts-line-chart
      [view]="view"
      [scheme]="colorScheme"
      [results]="surveyData"
      [gradient]="gradient"
      [xAxis]="showXAxis"
      [yAxis]="showYAxis"
      [legend]="showLegend"
      [showXAxisLabel]="showXAxisLabel"
      [showYAxisLabel]="showYAxisLabel"
      [xAxisLabel]="xAxisLabel"
      [yAxisLabel]="yAxisLabel"
      [yAxisTickFormatting]="yAxisTickFormatting"
      (select)="onSelect($event)"
    >
    </ngx-charts-line-chart>
  </div>
 
</div>

<!-- Chart 2: Number of Surveys By Month -->
<div class="chart-container">
  <h3>Number of Users By Month</h3>
  <div class="chart-wrapper">
    <ngx-charts-line-chart
      
      [view]="view"
      [scheme]="colorScheme"
      [results]="userData"
      [gradient]="gradient"
      [xAxis]="showXAxis"
      [yAxis]="showYAxis"
      [legend]="showLegend"
      [showXAxisLabel]="showXAxisLabel"
      [showYAxisLabel]="showYAxisLabel"
      [xAxisLabel]="xAxisLabel1"
      [yAxisLabel]="yAxisLabel1"
      [yScaleMin]="yScaleMin"
      [yScaleMax]="yScaleMax"
      (select)="onSelect($event)"
    >
    </ngx-charts-line-chart>
  </div>
  
</div>
