<div class="mat-elevation-z8" *ngIf="dataSource.data.length > 0">
    <table mat-table [dataSource]="dataSource">
        <!-- <ng-container matColumnDef="Index">
            <th mat-header-cell *matHeaderCellDef> TemplateId </th>
            <td mat-cell *matCellDef="let element; let i = index"> {{i}} </td>
        </ng-container> -->
        <!-- Position Column -->
        <ng-container matColumnDef="Index">
            <th mat-header-cell *matHeaderCellDef> Index </th>
            <td mat-cell *matCellDef="let element; let i = index"> {{ i+1 }} </td>
        </ng-container>

        <ng-container matColumnDef="surveyId">
            <th mat-header-cell *matHeaderCellDef> surveyId </th>
            <td mat-cell *matCellDef="let element"> {{ element.surveyId }} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="surveyName">
            <th mat-header-cell *matHeaderCellDef> surveyName </th>
            <td mat-cell *matCellDef="let element"> {{ element.surveyName }} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let element"> 
                <button mat-icon-button (click)="addQuestions(element.surveyId)"><mat-icon>edit</mat-icon></button>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

        <!-- Data rows -->
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 50]" showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator>
</div>
