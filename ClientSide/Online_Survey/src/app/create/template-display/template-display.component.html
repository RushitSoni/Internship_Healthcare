<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
        <!-- Position Column -->
        <div matColumnDef="Index">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Index </th>
            <td mat-cell *matCellDef="let row; let i = index"> {{ i+1 }} </td>
        </div>

        <div matColumnDef="surveyId">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> surveyId </th>
            <td mat-cell *matCellDef="let row"> {{ row.surveyId }} </td>
        </div>

        <!-- Name Column -->
        <div matColumnDef="surveyName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> surveyName </th>
            <td mat-cell *matCellDef="let row"> {{ row.surveyName }} </td>
        </div>

        <!-- Weight Column -->
        <div matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
            <td mat-cell *matCellDef="let row"> 
                <button mat-icon-button color="primary" (click)="addQuestions(row.surveyId)"><mat-icon>edit</mat-icon></button>
                <button mat-icon-button color="warn"(click)="delete(row.surveyId)"><mat-icon>delete</mat-icon></button>
            </td>
        </div>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 50, 100]" showFirstLastButtons>
    </mat-paginator>
</div>
