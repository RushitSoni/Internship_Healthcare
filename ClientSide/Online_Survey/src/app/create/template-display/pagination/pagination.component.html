<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="SurveyorId">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.SurveyorId}} </td>
        </ng-container>
        <!-- Position Column -->
        <ng-container matColumnDef="SurveyName">
            <th mat-header-cell *matHeaderCellDef> SurveyName </th>
            <td mat-cell *matCellDef="let element"> {{element.SurveyName}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="Description">
            <th mat-header-cell *matHeaderCellDef> Description </th>
            <td mat-cell *matCellDef="let element"> {{element.Description}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="CreateDate">
            <th mat-header-cell *matHeaderCellDef> CreateDate </th>
            <td mat-cell *matCellDef="let element"> {{element.CreateDate}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="StartDate">
            <th mat-header-cell *matHeaderCellDef> StartDate </th>
            <td mat-cell *matCellDef="let element"> {{element.StartDate}} </td>
        </ng-container>

        <ng-container matColumnDef="EndDate">
            <th mat-header-cell *matHeaderCellDef> EndDate </th>
            <td mat-cell *matCellDef="let element"> {{element.EndDate}} </td>
        </ng-container>

        <ng-container matColumnDef="DepartmentId">
            <th mat-header-cell *matHeaderCellDef> Department </th>
            <td mat-cell *matCellDef="let element"> {{element.DepartmentId}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 50]" showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator>
</div>
