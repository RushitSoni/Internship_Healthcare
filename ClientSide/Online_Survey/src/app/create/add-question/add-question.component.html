<form [formGroup]="form_question">
    <label>Select the Question type:</label>
    <label><input type="radio" value="1" formControlName="question_type">Multiple Choice Question</label>
    <label><input type="radio" value="2" formControlName="question_type">Multiple Select Question</label>
    <label><input type="radio" value="3" formControlName="question_type">Text Question</label>
    <br>
    <label>Add your question</label>
    <input type="text" formControlName="question_text">
    <br>
    <div *ngIf="form_question.get('question_type')?.value === '1' || form_question.get('question_type')?.value === '2'">
    <button type="button" (click)="addDynamicField()">Add Dynamic Text Field</button>
    <div formArrayName="dynamicFields">
        <div *ngFor="let field of dynamicFields.controls; let i = index">
        <input type="text" [formControlName]="i">
        <button type="button" (click)="removeDynamicField(i)">Remove</button>
        </div>
    </div>
    </div>
    <button (click)="AddQuestion()">Next_Question</button> <br>
    <button (click)="OnComplete()">Survey_Completed</button>
</form>
